[database]
host = 192.168.242.131
port = 30432
database = mydb
username = postgres
password = postgres123
max_connections = 20

[stress_test]
# Número de conexões simultâneas
concurrent_connections = 20

# Duração do teste em segundos
test_duration = 6000

# Intervalo entre queries (em segundos)
query_interval = 0.1

# Tipos de operações (true/false)
enable_select = true
enable_insert = true
enable_update = true
enable_delete = true

# Configurações de tabela de teste
test_table = stress_test_table
records_to_insert = 10000

[logging]
log_level = INFO
log_file = logs/stress_test.log
enable_console_output = true